<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>EPIMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>
    <section style="text-align: center;">
        <h1>Dashboard</h1>
    </section>
  
    <ion-grid style="text-align: center;">

      <ion-row>
        <ion-col col-6 routerLink="/user-roles" routerDirection="root">
          <ion-card text-center padding color="tertiary" style="height: 100px; background-color: #00b33c;">
            <h3>User Roles</h3>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 routerLink="/user" routerDirection="root">
          <ion-card text-center padding color="tertiary" style="height: 100px;">
            <h3>View Users</h3>
          </ion-card>
        </ion-col>
      </ion-row>
      
      <ion-row>  
        <ion-col col-6>
            <ion-card text-center padding color="warning" style="height: 100px; color: white;">
              <h3>View Work Details</h3>
            </ion-card>
          </ion-col>
      </ion-row>

      <ion-row>
  
        <ion-col col-6 routerLink="/view-poles" routerDirection="root">
          <ion-card text-center padding color="secondary" style="height: 100px;">
            <h3>Poles</h3>
          </ion-card>
        </ion-col>

        

      </ion-row>
  
      <ion-row >
        <ion-col col-12>
          <ion-card text-center padding  style="height: 100px; background-color: #cc33ff; color: white;">
            <h3>Post New Work</h3>
          </ion-card>
        </ion-col>
  
      </ion-row>
  
    </ion-grid>
  

</ion-content>
