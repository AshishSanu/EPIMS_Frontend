<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>EPIMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="margin: 10px;">Users</h1>
  <ion-card *ngFor="let user of users">
    <ion-card-header>
      <ion-card-subtitle> <span *ngIf="user.userRole">{{user.userRole}}</span> <span *ngIf="!user.userRole">New User</span> </ion-card-subtitle>
      <ion-card-title>{{user.firstName}} {{user.middleName}} {{user.lastName}} 
        <span style="float: right; margin: 5px;" (click)="delete(user)"><ion-icon name="trash-outline"></ion-icon></span>
        <span style="float: right; margin: 5px;" (click)="edit(user)"><ion-icon name="reader-outline"></ion-icon></span>
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-row>
        <ion-col>{{user.mobile}}</ion-col>
        <ion-col>{{user.email}}</ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
